name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      
      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy via SSH using zrok
        env:
          ZROK_TOKEN: ${{ secrets.ZROK_TOKEN }}
        run: |
          chmod 600 ~/.ssh/id_rsa
          echo "$ZROK_TOKEN" > ~/zrok.token
          ssh -o StrictHostKeyChecking=no cilin@192.168.0.172 -p 1991 "cd /var/www/html && git pull origin main && sudo systemctl restart nginx"
